{% extends "base.html" %}

{% block title %}Add Trailer - Gear Tracking System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i data-feather="plus-circle" class="me-2"></i>
            Add New Trailer
        </h1>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_trailer') }}" id="addTrailerForm">
                    <div class="mb-3">
                        <label for="trailer_id" class="form-label">Trailer ID *</label>
                        <input type="text" class="form-control" id="trailer_id" name="trailer_id" 
                               placeholder="e.g., T-001, FLAT-123" required maxlength="50">
                        <div class="form-text">Unique identifier for the trailer</div>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" 
                               placeholder="e.g., Yard A, Terminal 5, Denver">
                        <div class="form-text">Current location of the trailer</div>
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status *</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="Available">Available</option>
                            <option value="In Use">In Use</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="Out of Service">Out of Service</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3" 
                                  placeholder="Any additional information about this trailer..."></textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('trailers') }}" class="btn btn-secondary me-md-2">
                            <i data-feather="arrow-left" class="me-1"></i>
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <i data-feather="save" class="me-1"></i>
                            Add Trailer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
